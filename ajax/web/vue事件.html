<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="WEB-INF/js/vuejs-2.5.16.js"></script>
</head>
<body>
    <div id="app">
        <div id="msg">{{content}}</div>
        <input type="button" value="点击改变" @click="fn1()" >
    </div>
    <script>
        let vue = new Vue({
            el: "#app",
            data: {
                content: "你好啊世界"
            },
            methods: {
                fn1() {
                    vue.content = "headword"


                }
            }
        });
    </script>
</body>
</html>
